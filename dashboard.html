<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Poppins", sans-serif;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            flex-direction: column;
            transition: margin-left 0.3s ease-in-out;
        }

        /* Sidebar */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            position: fixed;
            height: 100%;
            left: -250px;
            top: 0;
            transition: left 0.3s ease-in-out;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            margin: 15px 0;
            font-size: 1.1rem;
        }

        .sidebar a:hover {
            color: #4481eb;
        }

        /* Header */
        .header {
            background-color: #34495e;
            color: white;
            padding: 15px 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1;
        }

        .header h1 {
            margin: 0;
            font-size: 1.8rem;
        }

        /* Content */
        .content {
            margin-left: 0;
            padding: 20px;
            margin-top: 60px;
            transition: margin-left 0.3s ease-in-out;
        }

        /* Menu toggle button */
        .menu-toggle {
            position: absolute;
            top: 15px;
            left: 15px;
            background-color: #34495e;
            color: white;
            padding: 10px;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 1000;
        }

        /* Responsive design */
        @media screen and (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                transition: margin-left 0.3s ease-in-out;
                padding: 15px;
            }

            .content.expanded {
                margin-left: 200px; /* Konten bergeser ke kanan saat sidebar terbuka */
            }
        }

        @media screen and (max-width: 480px) {
            .sidebar {
                width: 100%;
                left: -100%; /* Sidebar tersembunyi di kiri */
            }

            .content.expanded {
                margin-left: 0; /* Konten tidak dipindah pada perangkat kecil */
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <button class="menu-toggle" id="toggle-btn">&#9776;</button>

    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <h2>Dashboard</h2>
            <a href="#home">Home</a>
            <a href="#services">Services</a>
            <a href="#about">About</a>
            <a href="#contact">Contact</a>
        </div>
        <!-- Content -->
        <div class="content" id="content">
            <h2>Content Area</h2>
            <p>This is the main content section of the dashboard. You can add your dashboard widgets here.</p>
        </div>
    </div>

    <script>
        // JavaScript untuk toggle sidebar
        const toggleBtn = document.getElementById('toggle-btn');
        const sidebar = document.getElementById('sidebar');
        const content = document.getElementById('content');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            content.classList.toggle('expanded');
        });
    </script>

</body>
</html>
